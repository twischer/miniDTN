        debug: []
        cflags: "-DCONF_REPORTING_INTERVAL=1 -DCONF_BUNDLES=50 -DBUNDLE_CONF_STORAGE_INIT=1 -fno-inline -DPROFILES_CONF_MAX=100 -DPROFILES_CONF_STACKSIZE=30 -DBUNDLE_CONF_STORAGE=storage_coffee"

tests:
### Test throughput
  - name: throughput
    timeout: 900
    devices:
      - name: sender
        programdir: examples/uDTN/throughput
        program: uDTN-sender
        instrument: [examples/uDTN/throughput/uDTN-sender.c,platform/inga/*.c,core/net/uDTN/*.c]
        debug: []
        cflags: "-fno-inline -DCONF_SEND_TO_NODE=$RECEIVER -DPROFILES_CONF_MAX=100 -DPROFILES_CONF_STACKSIZE=30"
        graph_options: ""
      - name: receiver
        programdir: examples/uDTN/throughput
        program: uDTN-sink
        instrument: [examples/uDTN/throughput/uDTN-sink.c,platform/inga/*.c,core/net/uDTN/*.c]
        debug: []
        cflags: "-fno-inline -DCONF_SEND_TO_NODE=$RECEIVER -DPROFILES_CONF_MAX=100 -DPROFILES_CONF_STACKSIZE=30"
        cflags: "-fno-inline -DPROFILES_CONF_MAX=100 -DPROFILES_CONF_STACKSIZE=30"
        graph_options: ""
  - name: throughput-uninstr
    timeout: 900
    devices:
      - name: sender
        programdir: examples/uDTN/throughput
        program: uDTN-sender
        instrument: []
        debug: []
        cflags: "-DCONF_SEND_TO_NODE=$RECEIVER"
        graph_options: ""
      - name: receiver
        programdir: examples/uDTN/throughput
        program: uDTN-sink
        instrument: []
        debug: []
        cflags: "-fno-inline -DCONF_SEND_TO_NODE=$RECEIVER -DPROFILES_CONF_MAX=100 -DPROFILES_CONF_STACKSIZE=30"
        cflags: ""
        graph_options: ""
### Test delivery-reports

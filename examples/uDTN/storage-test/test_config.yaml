tests:
### uDTN default Storage test
  - name: storage-default
    timeout: 1200
    devices:
      - name: receiver
        programdir: examples/uDTN/storage-test
        program: uDTN-storage-test
        instrument: [examples/uDTN/storage-test/uDTN-storage-test.c,platform/inga/*.c,core/net/uDTN/*.c]
        debug: []
        cflags: "-D__DELAY_BACKWARD_COMPATIBLE__ -fno-inline -DPROFILES_CONF_MAX=100 -DPROFILES_CONF_STACKSIZE=30"
        graph_options: ""
  - name: storage-default-uninstr
    timeout: 1200
    devices:
      - name: receiver
        programdir: examples/uDTN/storage-test
        program: uDTN-storage-test
        instrument: []
        debug: []
        cflags: "-fno-inline"
        graph_options: ""
### uDTN coffee Storage test
  - name: storage-coffee
    timeout: 2400
    devices:
      - name: receiver
        programdir: examples/uDTN/storage-test
        program: uDTN-storage-test
        instrument: [examples/uDTN/storage-test/uDTN-storage-test.c,platform/inga/*.c,core/net/uDTN/*.c]
        debug: []
        cflags: "-D__DELAY_BACKWARD_COMPATIBLE__ -DCONF_DISCOVERY=discovery_static -DBUNDLE_CONF_STORAGE_INIT=1 -fno-inline -DPROFILES_CONF_MAX=100 -DPROFILES_CONF_STACKSIZE=30 -DBUNDLE_CONF_STORAGE=storage_coffee"
        graph_options: ""
  - name: storage-coffee-uninstr
    timeout: 2400
    devices:
      - name: receiver
        programdir: examples/uDTN/storage-test
        program: uDTN-storage-test
        instrument: []
        debug: []
        cflags: "-DCONF_DISCOVERY=discovery_static -DBUNDLE_CONF_STORAGE_INIT=1 -fno-inline -DBUNDLE_CONF_STORAGE=storage_coffee"
        graph_options: ""
